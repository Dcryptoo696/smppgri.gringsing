<body class="bg-gray-50 text-gray-800 font-inter antialiased" data-theme="light">

    <section class="hero relative h-screen overflow-hidden bg-gradient-to-br from-pink-500 to-rose-600">

            <h1 class="text-5xl md:text-7xl font-bold mb-4 3d-morph-text">Galeri Kegiatan</h1>

    <section id="galeri-grid" class="py-20 bg-white dark:bg-gray-900">

                </div>
                <!-- Tambah 15+ item: Workshop STEM, Lomba Seni, dll. Hover untuk zoom 3D. -->

                    <img src="https://via.placeholder.com/300?text=Workshop+STEM" alt="Workshop" class="w-full h-48 object-cover rounded-lg shadow-lg">
                    <p class="mt-2 text-center">Workshop AI</p>
